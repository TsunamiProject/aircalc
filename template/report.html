<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Report</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
            @frame header_frame {           /* Static frame */
                -pdf-frame-content: header_content;
                right: 50pt; left: 50pt; top: 50pt; height: 40pt; width: 742pt;
            }
            @frame col1_frame {             /* Content frame 1 */
                -pdf-frame-content: table;
                left: 50pt; width: 331pt; top: 140pt;
            }
            @frame col2_frame {             /* Content frame 2 */
                -pdf-frame-content: plot;
                left: 461pt; width: 331pt; top: 140pt;
            }
        }
    </style> 
</head>
<body>
    <div id="header_content">   
            <h1>{{block1_title}} </h1>
    </div> 
    <table id="table" border="1" cellpadding="5" >
    <thead><tr><th colspan="5" scope="colgroup"> M months from Month1 Year1 to Month2 Year2 </th></tr></thead>
    <tr id="tsubhead"><th>Customer</th><th>F/H</th><th>NURn</th><th>NFn</th><th>NR</th></tr>
    <tbody>         
        {% for j in block2_table %}
            {% if not j.block2_table %} 
                <tr><td>{{ j.Customer }}</td><td id="trside">{{ j.F_H}}</td><td>{{ j.NURn }}</td><td>{{ j.NFn }}</td><td>{{ j.NR }}</td></tr>
            {% endif %} 
        {% endfor %}
    </tbody>           
    <tfoot>
        <tr><th>Total</th><th>total1</th><th>total2</th><th>total3</th><th>total4</th></tr>
    </tfoot>
    </table>
    <img id="plot" src="https://cdn1.flamp.ru/d4e3c000d7c76cf092bb3f902a398a00_1920.png" />
    <img id="plot" src="data:image/png;base64,{{image}}" />
</body>
</html>
